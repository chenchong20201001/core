<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <title>登录 </title>
  <style type="text/css">
    body {
      padding-top:5px;
    }
    .starter-template {
      padding:40px 15px;
      text-align:center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
         <div class="navbar-header">
           <a class="navbar-brand" href="#">Spring Security</a>
         </div>
        <div id="navbar" class="collapse navbar-collapse">

        <li><a th:href="@{/}">首页</a></li>
        <li><a th:href="@{http://www.baidu.com}">百度</a></li>
        </div>
      </div>
  </nav>
<div class="container">
   <div class="starter-template">
       <p th:if="${param.logout}" class="bg-warning">已注销</p>\
       <p th:if="${param.error}" class="bg-danger">有错误，请重试</p>\
       <h2>使用账号密码登录</h2>
        <form th:action="@{/login1}" method="post">
            <div class="form-group">
               <label for="username">账号</label>
              <input id="username" type="text" name="username" value="sjy" placeholder="账号">
            </div>
          <div class="form-group">
            <label for="password">密码</label>
            <input id="password" type="text" name="password"  placeholder="密码">
          </div>
          <input type="submit" value="登录">
        </form>
        <form th:action="@{/custom-logout}" method="post">
            <input type="submit" value="退出">
        </form>
   </div>

</div>
</body>
</html>
